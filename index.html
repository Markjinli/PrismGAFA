<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Find Your Laptop</h1>
    <div id="priceSlider">
        <label for="minPrice">Min price:</label>
        <input type="range" id="minPrice" min="500" max="2500" value="500" oninput="updatePriceRange()">
        <span id="minPriceValue">500</span>

        <label for="maxPrice">Max price:</label>
        <input type="range" id="maxPrice" min="500" max="2500" value="2500" oninput="updatePriceRange()">
        <span id="maxPriceValue">2500</span>
    </div>
    <button onclick="filterLaptops()">Filter</button>
    <table id="laptop-table">
        <thead>
            <tr>
                <th>Model</th>
                <th>Price</th>
                <th>CPU</th>
                <th>RAM (GB)</th>
                <th>Storage (GB)</th>
                <th>Screen (Inch)</th>
                <th>Battery (Hours)</th>
                <th>CPU Performance</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will go here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
